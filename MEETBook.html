<script type="text/javascript">
$(document).ready(function () {
   $('body').click(function() {
     var firstElement = $(this).first();
     firstElement.css('background-color', 'red');
});
});
</script>
<script type="text/javascript">
function HoverStatus(status)
{
	element=$(status).first()
	element.css("color", "green");
}
function ReturnNormal(status)
{
	element=$(status).first();
	element.css("color", "black")
}
function Delete(status)
{
	element=$(status).first();
	element.parent().hide();
}
</script>
</head>

<body>
<h1> Welcome to GeekBook</h1>

<div class = "posts">
	<right onclick="Delete(this)">x</right>

<p onmouseover="HoverStatus(this)" onmouseout="ReturnNormal(this)"> I Love MEET! </p>
</div>
